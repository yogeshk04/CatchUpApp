<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="from-group">
        <input type="text" class="form-control" name="username"
            [(ngModel)]="model.username" placeholder="Username">
    </div>
<!-- 
    <div class="from-group">
        <label>Who is your favorite user</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->

    <br>
    <div class="from-group">
        <input type="password" class="form-control" name="password"
            [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mt-2 mr-2" type="submit">Register</button>
        <button class="btn btn-default mt-2 mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
